<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="apply-box">

            <h1>Job Application
                <span class="title">(Web)</span>
            </h1>
            
            <!-- creating form -->


            <form action="#">
                <div class="form_container">
                    <div class="for-control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                    </div>

                    <div class="for-control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                    </div>

                    <div class="for-control">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="Email">
                    </div>

                    <div class="for-control">
                        <label for="job"> Job Role </label>
                        <select name="job" id="job">
                            <option value="">Select Job Role</option>
                            <option value="Associate Software Engineer">Associate Software Engineer</option>
                            <option value="Full stack developer">Full stack developer</option>
                            <option value="Frontend developer">Frontend developer</option>
                            <option value="Associate System Engineer">Associate System Engineer</option>
                            <option value="UI_UX">UI_UX</option>
                        </select>
                    </div>

                    <div class="add-control">
                        <label for="add"> Address </label>
                        <textarea 
                        name="add" 
                        id="add" 
                        cols="50" 
                        rows="4" 
                        placeholder="Enter Address">
                        </textarea>
                    </div>

                    <div class="for-control">
                        <label for="city">City</label>
                        <input name="city" id="city" placeholder="City">
                    </div>

                    <div class="for-control">
                        <label for="pin"> Pincode </label>
                        <input  type="number"   name="pin" id="pin" placeholder="pincode">
                    </div>

                    <div class="for-control">
                        <label for="date"> Date</label>
                        <input value="2022-01-12" type="date"   name="date" id="date" >
                    </div>

                    <div class="for-control">
                        <label for="cv"> Upload Your CV</label>
                        <input type="file"   name="cv" id="cv" >
                    </div>
                </div>

                <div class="container-btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
